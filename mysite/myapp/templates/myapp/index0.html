<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Course Listing APP</title>
	</head>
	<body>
		{% if courselist %}
		<h2>List of Courses</h2>
		<ol>
			{% for course  in courselist %}
			<li> <a href="{% url 'myapp:detail' course.course_no %}">{{ course.title }} - {{ course.course_no }}</a> </li>
			{% endfor %}
		</ol>
		{% else %}
		<strong>There are no available courses!</strong>
		{% endif %}
		<p><a href="{% url 'myapp:about' %}">About page</a></p>
	</body>
</html>
